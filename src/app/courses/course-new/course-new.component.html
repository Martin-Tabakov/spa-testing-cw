<mat-card>
    <mat-card-title>Courses</mat-card-title>
    <mat-card-content>
        <button mat-raised-button color="accent" [routerLink]="['courses']">Back</button>

    </mat-card-content>
</mat-card>


<div class="content">
    <form class="form" action="" (ngSubmit)="submit()">

        <div class="fg" [formGroup]="formGroup">

        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>


        </div>

          <button mat-raised-button color="primary" type="submit">Create Course</button>

    </form>
</div>
